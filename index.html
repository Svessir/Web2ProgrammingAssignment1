<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="shape.js"></script>
    <script src="tool.js"></script>
    <script src="startApplication.js"></script>
    <script src="canvas.js"></script>
    <script src="rectTool.js"></script>
    <script src="rectangle.js"></script>
    <script src="creationCommand.js"></script>
    <script src="circleTool.js"></script>
    <script src="circle.js"></script>
    <script src="selectionMoveTool.js"></script>
    <script src="moveCommand.js"></script>
    <script src="vector2D.js"></script>
    <script src="textTool.js"></script>
    <script src="text.js"></script>
    <!--<script src="circleTool.js"></script>-->

  </head>
  <body>
      <h1>Canvas pencil, undo, redo</h1>
      <p>Click the pencil button and draw over the canvas. Use undo and redo buttons to navigate through states.</p>
      <textarea id="canvas-text"></textarea>
      <div id="controllers">
          <span class="controller" id="undo">undo</span>  
          <span class="controller" id="redo">redo</span>
          <span class="controller" id="pencil">pencil</span>
      </div>
      <canvas width="600" height="400" id="canvas"></canvas>
  </body>
</html>
